plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.kotlinscannerapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.kotlinscannerapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}
